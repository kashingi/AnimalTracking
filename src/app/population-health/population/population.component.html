<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Population & Health'" [items]="['Home']" [active_item]="'Population & Health'">
            </app-breadcrumb>
        </div>

        <mat-card class="mb-4">
            <mat-card-content>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Cattle Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>125.32M</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Goats Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>514.75</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Sheep Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>102.86</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                            <h6 class="tracking-text">Animal Vaccination achievement <i class="fas fa-download"></i></h6>
                            <h2 class="text-end tracking-text"> <span>85%</span></h2>
                            <mat-progress-bar
                                [color]="color"
                                [mode]="mode"
                                [value]="value"
                                [bufferValue]="bufferValue">
                            </mat-progress-bar>
                            <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 
                    
                </div>
            </mat-card-content>
        </mat-card>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-4">
                <mat-card>
                    <h4>Population Trends</h4>
                    
                    <div class="row">
                        <!-- First Dropdown: Select Animal Breed -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Animal Breed</mat-label>
                                <mat-select [(value)]="selectedAnimalBreed" (selectionChange)="onAnimalBreedChange($event)">
                                    <mat-option value="Cow">Cow</mat-option>
                                    <mat-option value="Goat">Goat</mat-option>
                                    <mat-option value="Sheep">Sheep</mat-option>
                                    <mat-option value="Camel">Camel</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
            
                        <!-- Second Dropdown: Select Breed (Visible only after selecting Animal Breed) -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" *ngIf="selectedAnimalBreed">
                            <mat-form-field appearance="fill">
                                <mat-label>Select Breed</mat-label>
                                <mat-select (selectionChange)="onBreedChange($event)">
                                    <mat-option *ngFor="let breed of objectKeys(breedsData)" [value]="breed">
                                        {{ breed }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <!-- Chart Display -->
                    <mat-card-content>
                        <p class="m-b-0" style="font-size: 17px; font-weight: 400;">Population Bar Graph</p>
                        <apx-chart
                            *ngIf="chartOptions.series.length"
                            [series]="chartOptions.series"
                            [chart]="chartOptions.chart"
                            [dataLabels]="chartOptions.dataLabels"
                            [plotOptions]="chartOptions.plotOptions"
                            [yaxis]="chartOptions.yaxis"
                            [xaxis]="chartOptions.xaxis"
                            [legend]="chartOptions.legend"
                            [colors]="chartOptions.colors"
                            [grid]="chartOptions.grid">
                        </apx-chart>
                    </mat-card-content>
                </mat-card>
            </div>
            

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-4">
                <mat-card>
                  <mat-card-content>
                   
                  </mat-card-content>
                </mat-card>
              </div>
              
                     
        </div>
