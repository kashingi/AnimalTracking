<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Population & Health'" [items]="['Home']" [active_item]="'Population & Health'">
            </app-breadcrumb>
        </div>

        <mat-card class="mb-4">
            <mat-card-content>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Cattle Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>125.32M</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Goats Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>514.75</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                                <h6 class="tracking-text">Sheep Population <i class="fas fa-download"></i></h6>
                                <h2 class="text-end tracking-text"><i class="fas fa-chart-bar"></i> <span>102.86</span></h2>
                                <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 

                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 ">
                        <div class="info-box7 bg-c-white order-info-box7">
                        <div class="info-box7-block">
                            <h6 class="tracking-text">Animal Vaccination achievement <i class="fas fa-download"></i></h6>
                            <h2 class="text-end tracking-text"> <span>85%</span></h2>
                            <mat-progress-bar
                                [color]="color"
                                [mode]="mode"
                                [value]="value"
                                [bufferValue]="bufferValue">
                            </mat-progress-bar>
                            <p class="m-b-0" style="font-size: 17px; font-weight: 500;">Total Animals</p>
                        </div>
                        </div>
                    </div> 
                    
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
