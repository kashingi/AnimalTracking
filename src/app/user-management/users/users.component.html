<div style="padding: 16px; font-family: Arial, sans-serif;">
   
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
      <mat-icon style="font-size: 28px; color: #000;">group</mat-icon>
      <h2 style="margin: 0 0 0 8px; color: #000;">System Users</h2>
    </div>
  
   
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
      <div style="display: flex; align-items: center;">
        <label style="font-weight: bold; margin-right: 8px;">Filter Users by Status:</label>
        <mat-select [(value)]="selectedFilter" style="width: 200px;">
          <mat-option *ngFor="let option of filterOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </div>
  
      <div style="display: flex; align-items: center;">
        <mat-form-field appearance="outline" style="margin-right: 16px; width: 250px;">
          <mat-label>Search by Email</mat-label>
          <input matInput type="email" placeholder="Enter email" />
        </mat-form-field>
        <button mat-raised-button color="primary" style="height: 36px;">+ Add User</button>
      </div>
    </div>
  
    
    <div style="display: flex; justify-content: flex-end;">
      <mat-card style="width: 250px; display: flex; align-items: center; padding: 16px; background-color: #f5f5f5;">
        <mat-icon style="font-size: 36px; color: #000; margin-right: 16px;">group</mat-icon>
        <div>
          <h3 style="margin: 0; color: #000;">System Users</h3>
          <p style="margin: 0; font-size: 18px; font-weight: bold; color: #000;">{{ totalUsers }}</p>
        </div>
      </mat-card>
    </div>
  </div>
