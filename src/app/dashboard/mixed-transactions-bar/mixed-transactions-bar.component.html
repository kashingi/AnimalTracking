<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-cell">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{ element.contactNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <mat-slide-toggle (change)="handleChangeAction($event.checked, element.id)" matTooltip="Activate or Deactivate user" [checked]="element.status">

                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displyedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displyedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
