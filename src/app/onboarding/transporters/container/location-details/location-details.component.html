<section class="content">
    <div class="content-block">
        <div class="block-header">
            <div class="col-sm-12">
                <h1 class="text-center">Transporters Onboarding</h1>
                <div class="tab d-flex" style="width: 100%;">
                    <button class="tablinks h5" routerLink="/onboarding/transporters/personal-information">Biographical Data</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/vehicle-details">Vehicle Details</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/location-details">Location Details</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/bank-details">Bank Details</button>
                </div>
            </div>
        </div>
       <!-- <form class="form-section" (ngSubmit)="submitForm()"> -->
            <h2>Section C: Location Details</h2>
            <!-- Transporter Information -->
            <div class="form-group">
                <label for="transporterName">Transporter Name:</label>
                <input type="text" id="transporterName" class="form-control" [(ngModel)]="transporterName" required>
            </div>
            <!-- Location Details -->
            
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" class="form-control" [(ngModel)]="country" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="city" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" class="form-control" [(ngModel)]="address" required></textarea>
            </div>
            <!-- Submit Button -->
            <!--<button type="submit" class="btn btn-primary">Submit</button>
        </form> -->
       <button type="button" class="btn btn-primary" (click)="navigateToNext()">Next</button>
    </div>
</section>
