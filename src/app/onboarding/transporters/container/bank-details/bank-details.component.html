<section class="content">
    <div class="content-block">
        <div class="block-header">
            <div class="col-sm-12">
                <h1 class="text-center">Transporters Onboarding</h1>
                <div class="tab d-flex" style="width: 100%;">
                    <button class="tablinks h5" routerLink="/onboarding/transporters/personal-information">Biographical Data</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/vehicle-details">Vehicle Details</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/location-details">Location Details</button>
                    <button class="tablinks h5" routerLink="/onboarding/transporters/bank-details">Bank Details</button>
                </div>
            </div>
        </div>
        <form class="form-section" (submit)="submitForm()">
            <legend><h3> Section D: Bank Details </h3></legend>
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <select id="bankName" class="form-control">
                    <option value="" disabled selected>Select Bank</option>
                    <option value="Equity Bank Kenya">Equity Bank Kenya</option>
                    <!-- Add other bank options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="county">County</label>
                <select id="county" class="form-control">
                    <option value="" disabled selected>Select County</option>
                    <!-- Add county options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="branchName">Branch Name</label>
                <input type="text" id="branchName" class="form-control">
            </div>
            <div class="form-group">
                <label for="accountNumber">Bank Account Number</label>
                <input type="number" id="accountNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="accountName">Bank Account Name</label>
                <input type="text" id="accountName" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
